<script type="text/javascript">
let labelChart = []
let moistureChart = []
let tempChart = []
var ctx = document.getElementById('myChart').getContext('2d');
let chart = new Chart(ctx, {
    type: 'line',

    data: {
        labels: labelChart,
        datasets: [{
            label: "ความชื้น",
            borderColor: 'rgb(255, 99, 132)',
            backgroundColor: 'rgb(255, 99, 132)',
            fill: false,
            data: moistureChart,
        },
        {
            label: "อุณหภูมิ",
            borderColor: '#2eb60a',
            backgroundColor: '#2eb60a',
            fill: false,
            data: tempChart,
        }
      ]
    },

    // Configuration options go here
    options: {}
});

$(function () {
  getLog()
  getStatus()
})


const root = firebase.database().ref()

let moisture  = 0


root.child('Soil moisture').on('value', function(snapshot) {
  moisture = snapshot.val()
})



$("#dn").change(function() {
  const value = $("#dn:checked").val()
  let mode = null
  if (value ==  'on') {
    mode = 'auto'
    $(".spray-button").css({'display': 'none'})
  }
  else {
    mode = 'manual'
    $(".spray-button").css({'display': 'block'})
  }
  root.update({Type: mode})
  console.log('mode', mode)
})

$("#dn2").change(function() {
  const value = $("#dn2:checked").val()
  let status = null
  if (value ==  'on') {
    status = 0
    console.log('status close')
  }
  else {
    status = 1
    console.log('status open')
  }
  root.update({status})
  console.log('status', status)
})

root.child('newLogs').on('child_added', function(snapshot) {
  console.log('newLogs', snapshot.val())
  const { date, status, moisture } = snapshot.val()
  addTable(date, status, moisture)
})


$(".spray-button").mousedown(function() {
  console.log('mousedown')

  root.update({Spray: 1})
})
$(".spray-button").mouseup(function() {
  console.log('mouseup')
    root.update({Spray: 0})
})
function addTable (date, status, moisture) {
  let newTable = `
    <tr>
      <td>${date}</td>
      <td>${status}</td>
      <td>${moisture}</td>
    </tr>
  `
  $("#table").append(newTable)
}
function getLog () {
  $.getJSON('https://senior-project-5657a.firebaseio.com/logs.json', function (data) {
    let result = Object.values(data)
    result.map((data) => {
      labelChart.push(data.date)
      moistureChart.push(data.moisture)
      tempChart.push(data.temp)
      addTable(data.date, data.status, data.moisture, data.temp)
    })
    chart.update()
  })
}
function getStatus () {
  $.getJSON('https://senior-project-5657a.firebaseio.com/Type.json', function (data) {
    if (data == 'auto') {
      console.log('auto')
      $("#dn").attr("checked", true)
      $(".spray-button").css({'display': 'none'})
    } else {
      console.log('manual')
      $("#dn").attr("checked", false)
      $(".spray-button").css({'display': 'block'})
    }
  })
  $.getJSON( "https://api.wunderground.com/api/6a17aee2cce057e7/conditions/q/Thailand/bangkok.json", function( data ) {
    let icon = data.current_observation.icon_url
    document.getElementById('weather-logo').src = icon
  })
}
function updateLog (status) {
  const date = getDateTime()
  getWeather().then(data => {
    let { temp } = data
    labelChart.push(date)
    moistureChart.push(moisture)
    tempChart.push(temp)
    chart.update()
    addTable(date, status, moisture, temp)
    root.child('logs').push({
      date, moisture, temp, status
    })
  })
}
function getDateTime () {
  const d = new Date()
  const year = d.getFullYear() + 543;
  const month = d.getMonth();
  const day = d.getDay();
  const hour = d.getHours();
  const minute = d.getMinutes();
  const second = d.getSeconds();
  return hour + ':' + minute + ':' + second + ' ' + day + '/' + month + '/' + year
}
function getWeather () {
  return new Promise(function (resolve, reject) {
    $.getJSON( "https://api.wunderground.com/api/6a17aee2cce057e7/conditions/q/Thailand/bangkok.json", function( data ) {
      let location = data.current_observation.display_location.full //ที่อยู่
      let temp = data.current_observation.temp_c //องศา
      let humidity = data.current_observation.relative_humidity // ความชื้น
      let weather = data.current_observation.weather //สภาพอากาศ
      resolve({ location, temp, humidity, weather })
    })
  })
}
function openProfile() {

  let x = document.getElementById('setting-box')
